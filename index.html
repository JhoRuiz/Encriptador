<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="container__input">
            <img class="input__img" src="Source/IconAlura.png" alt="logo Alura">
            <h1 class="input__titulo">Encriptador de Texto</h1>
            <textarea class="input__texto" id="input-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <img class="input__img--info" src="Source/IconInfo.png" alt="info">
                <p class="input__p">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="btn-encriptar" id="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar" id="btn-desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="container__output">

            <div class="custom-placeholder">
                <img class="output__img" src="Source/Imagen1.png" alt="imagen">
                <span class="bold-text">Ningún mensaje fue encontrado</span>
                <span class="normal-text">Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <textarea class="output-texto" id="output-texto" readonly></textarea>
            <button class="btn-copiar" id="btn-copiar">Copiar</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
